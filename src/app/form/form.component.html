<form [formGroup]="newForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      
      <div class="form-group">
        <label for="propertyName">Property name</label>
        <input
          type="text"
          id="propertyName"
          formControlName="propertyName"
          class="form-control">
          <span class="mt-2" *ngIf="!newForm.get('propertyName').valid && newForm.get('propertyName').touched">This field is mandatory!!</span>
      </div>
      <div class="form-group">
        <div class="input-group-prepend">
          <label for="inputGroupSelect">Property type</label>
        </div>
        <select 
          id="inputGroupSelect"
          formControlName="inputGroupSelect"
          class="custom-select">
          <option selected disabled>Choose...</option>
          <option value="1">National Trust</option>
          <option value="2">English Heritage</option>
          <option value="3">Historic Houses Association</option>
        </select>
        <span class="mt-2" *ngIf="!newForm.get('inputGroupSelect').valid && newForm.get('inputGroupSelect').touched">This field is mandatory!!</span>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          formControlName="address"
          class="form-control">
        <span class="mt-2" *ngIf="!newForm.get('address').valid && newForm.get('address').touched">This field is mandatory!!</span>
      </div>
      <div class="form-group">
        <label for="website">Website</label>
        <input
          type="url"
          id="website"
          formControlName="website"
          class="form-control">
        <span class="mt-2" *ngIf="!newForm.get('website').valid && newForm.get('website').touched">This field is mandatory!!</span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control">
        <span class="mt-2" *ngIf="!newForm.get('email').valid && newForm.get('email').touched">This field is mandatory!!</span>
      </div>
      <div class="form-group">
        <label for="imgUrl">Img URL</label>
        <input
          type="url"
          id="imgUrl"
          formControlName="imgUrl"
          class="form-control">
        <span class="mt-2" *ngIf="!newForm.get('imgUrl').valid && newForm.get('imgUrl').touched">This field is mandatory!!</span>
      </div>
      

      <!-- <div class="input-group">
        <div class="input-group mb-3">
          <select class="custom-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div> -->

      <button 
      class="btn btn-success" type="submit"
      [disabled]="!newForm.valid">Add
      </button>
      
    </div>
  </div>

</form>
